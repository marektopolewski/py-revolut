<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    .spaced-input {
      margin-bottom: 1rem;
    }
  </style>

  <title>PyRevolut</title>
</head>

<body style="width: 50%; max-width: 800px; min-width: 500px; margin: auto">
  
  <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem">
    <div style="display: flex; align-items: baseline">
      <h2 style="color: gray">PyRevolut</h2>
      <h1 style="color: gray">.</h1>
      <h1>Pay</h1>
    </div>
    <div>
      <button class="btn btn-secondary" onclick="onLogout()">Logout</button>
    </div>
  </div>
  <br/>

  <form action="/api/transaction" method="POST">
    <!-- INPUT: Origin account -->
    <div class="form-group row spaced-input">
      <label for="from" class="col-sm-3 col-form-label">From</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="from" name="from"
          placeholder="Origin account" required>
      </div>
    </div>

    <!-- INPUT: Target account -->
    <div class="form-group row spaced-input">
      <label for="to" class="col-sm-3 col-form-label">To</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="to" name="to"
          placeholder="Target account" required>
      </div>
    </div>
  
    <!-- INPUT: Value -->
    <div class="form-group row spaced-input">
      <label for="value" class="col-sm-3 col-form-label">Value (in USD)</label>
      <div class="col-sm-9">
        <input type="number" class="form-control" id="value" name="value" value="0.00"
          min="-1000.00" max="1000.00" step="0.01" required>
      </div>
    </div>

    <div style="display: flex; justify-content: center; margin-top: 3rem">
      <button class="btn btn-primary" style="width: 100%; max-width: 300px; min-width: 100px">
        Submit
      </button>
    </div>
  </form>

  <script>
    function onLogout() {
      window.navigation.navigate('/auth/logout');
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
